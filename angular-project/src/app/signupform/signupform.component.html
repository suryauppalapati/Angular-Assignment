<body>
    <div class="container-fluid">
        
        <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
          
          <div class="form-group">
            <label>Name</label><br>
            <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.name"><br>
            <small class="text-danger" *ngIf="!name.valid && name.touched">Name is required</small>
          </div><br>
    
          <div class="form-group">
          <label>Address</label><br>
            <input type="text" #address="ngModel" required class="form-control" [class.is-invalid]="address.invalid && address.touched" name="address" [(ngModel)]="userModel.address"><br>
            <small class="text-danger" *ngIf="!address.valid && address.touched">Address is required</small>
           </div><br>
      
          <div class="form-group">
            <label>Email</label><br>
            <input type="email" required type="email" pattern = "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" name="email" #email="ngModel" class="form-control"  [(ngModel)]="userModel.email"><br>
            <small class="text-danger" *ngIf="!email.valid && email.touched || email.errors?.pattern">A Valid Email is required </small>
        
        </div><br>
      
          <div class="form-group">
            <label>Phone</label><br>
            <input type="tel" #phone="ngModel" required pattern="^\d{10}$" class="form-control" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone"><br>
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
              <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>      
              <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>      
            </div>
          </div><br>
    
          <div class="form-group">
          <label for="birthday">Select DOB</label><br>
          <input type="date"  #dob="ngModel" id="birthday" required class="form-control" [class.is-invalid]="dob.invalid && dob.touched" name="dob" [(ngModel)]="userModel.dob"><br>
          <small class="text-danger" *ngIf="dob.untouched">DOB is required</small>
    
        </div><br>
      
          <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit form</button>
      
        </form>
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
    </div>
    </body>
